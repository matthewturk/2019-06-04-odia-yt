<!doctype html>
<html>
  <head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

<!-- TITLE -->
<title>Matt Turk - KITP ODIA yt Talk</title>

<link rel="stylesheet" href="node_modules/reveal.js/css/reveal.css">
<link rel="stylesheet" href="node_modules/reveal.js/css/theme/white.css">
<link rel="stylesheet" href="node_modules/font-awesome/css/font-awesome.css">

<!-- Theme used for syntax highlighting of code -->
<link rel="stylesheet" href="node_modules/highlight/lib/vendor/highlight.js/styles/github.css">
<link href="node_modules/typeface-questrial/index.css" rel="stylesheet">

<script src="node_modules/reveal.js/js/reveal.js"></script>

<script src="node_modules/vega/build/vega.js"></script>
<script src="node_modules/vega-lite/build/vega-lite.js"></script>
<script src="node_modules/vega-embed/build/vega-embed.js"></script>

<link rel="stylesheet/less" type="text/css" href="styles.less" />

  </head>

  <body>
    <div class="reveal">
      <div class="slides">
        <section data-markdown="odia-yt.md"
           data-separator="^\n---\n"
           data-separator-vertical="^\n----\n"
	   data-separator-notes="^note:">
          <script type="text/template">
          </script>
        </section>
      </div>
    </div>
<script>
    // More info about config & dependencies:
    // - https://github.com/hakimel/reveal.js#configuration
    // - https://github.com/hakimel/reveal.js#dependencies
    Reveal.initialize({
        fragments: true,
        fragmentInURL: true,
        width: 1024,
        height: 768,
        dependencies: [
            { src: 'node_modules/reveal.js/plugin/markdown/marked.js' },
            { src: 'node_modules/reveal.js/plugin/markdown/markdown.js' },
            { src: 'node_modules/reveal.js/plugin/notes/notes.js', async: true },
            { src: 'node_modules/reveal.js/plugin/highlight/highlight.js', async: true, callback: function() { hljs.initHighlightingOnLoad(); } },
            { src: 'node_modules/reveal.js/plugin/math/math.js', async: true }
        ],
		keyboard: {
			67: function() { RevealChalkboard.toggleNotesCanvas() },	// toggle notes canvas when 'c' is pressed
			66: function() { RevealChalkboard.toggleChalkboard() },	// toggle chalkboard when 'b' is pressed
			46: function() { RevealChalkboard.clear() },	// clear chalkboard when 'DEL' is pressed
			 8: function() { RevealChalkboard.reset() },	// reset chalkboard data on current slide when 'BACKSPACE' is pressed
			68: function() { RevealChalkboard.download() },	// downlad recorded chalkboard drawing when 'd' is pressed
		},
        center: false,
        transition: 'none',
        backgroundTransition: 'none'
    });
    var figures = [
    ];
    Reveal.addEventListener( 'ready', function( event ) {
        figures.forEach(function(v) {
            vegaEmbed(v.id, 'figures/' + v.spec);
        });
    } );
</script>
<script src="node_modules/less/dist/less.js" ></script>
  </body>
</html>
